<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/524a9fd8dd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card text-align" style="margin-left: 20px; margin-right: 20px;">
        <div class="card-header">
        <!--TITULO-->
          <h3 style="margin-left: 20px;">Payment form example</h3>
        </div>
        <!--ALERTA-->
        <div class="alert alert-danger" role="alert" style="text-align: start; display: block; margin-top: 20px;margin-left: 20px; margin-right: 20px;">
            Some fields are missing
        </div>
        <!--CUADRO DATOS-->
        <form class="row g-3">
          <!--TARJETA-->
            <div class="col-md-6" style="margin-left: 20px; margin-right: 20px">
              <label for="inputCard" class="form-label" style="text-align: start ; display: block;">Card #</label>
              <input pattern="\d*" inputmode="numeric" type="tel" class="form-control" id="inputCard" maxlength="16" placeholder="1234 5678 9101 1121" required>
            </div>
            <!--CVC-->
            <div class="col-md-2" style="margin-left: 20px; margin-right: 20px">
              <label for="inputCVC" class="form-label" style="text-align: start; display: block;">CVC</label>
              <input pattern="\d*" inputmode="numeric" type="password" class="form-control" id="inputCVC" required maxlength="3" placeholder="***">
            </div>
            <!--MONTO-->
            <div class="col-md-2" style="margin-left: 20px; margin-right: 20px;">
                <label for="inputAmount" class="form-label" style="text-align: start; display: block;">Amount</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input pattern="\d*" inputmode="numeric" type="number" class="form-control" id="inputAmount" required placeholder="Amount">
                </div>
            </div>
            <!--NOMBRE-->
            <div class="col-6" style="margin-left: 20px; margin-right: 20px;">
              <label for="inputFirstName" class="form-label" style="text-align: start; display: block;">First Name</label>
              <input type="text" class="form-control" id="inputFirstName" required>
            </div>
            <!--APELLIDO-->
            <div class="col-5" style="margin-left: 20px; margin-right: 20px;">
              <label for="inputLastName" class="form-label" style="text-align: start; display: block;">Last Name</label>
              <input type="text" class="form-control" id="inputLastName" required>
            </div>
            <!--CIUDAD-->
            <div class="col-md-6" style="margin-left: 20px; margin-right: 20px;">
              <label for="inputCity" class="form-label" style="text-align: start; display: block;">City</label>
              <input type="text" class="form-control" id="inputCity" required>
            </div>
            <!--ESTADO-->
            <div class="col-md-2" style="margin-left: 20px; margin-right: 20px;">
              <label for="inputState" class="form-label" style="text-align: start; display: block;">State</label>
              <select id="inputState" class="form-select" required>
                <option selected>Pick a state</option>
                <option>Aguascalientes</option>
                <option>Baja California</option>
                <option>Baja California Sur</option>
                <option>Campeche</option>
                <option>Chiapas</option>
                <option>Chihuahua</option>
                <option>Ciudad de México</option>
                <option>Coahuila</option>
                <option>Colima</option>
                <option>Durango</option>
                <option>Guanajuato</option>
                <option>Guerrero</option>
                <option>Hidalgo</option>
                <option>Jalisco</option>
                <option>México</option>
                <option>Michoacán</option>
                <option>Morelos</option>
                <option>Nayarit</option>
                <option>Nuevo León</option>
                <option>Oaxaca</option>
                <option>Puebla</option>
                <option>Querétaro</option>
                <option>Quintana Roo</option>
                <option>San Luis Potosí</option>
                <option>Sinaloa</option>
                <option>Sonora</option>
                <option>Tabasco</option>
                <option>Tamaulipas</option>
                <option>Tlaxcala</option>
                <option>Veracruz</option>
                <option>Yucatán</option>
                <option>Zacatecas</option>
              </select>
            </div>
            <!--CP-->
            <div class="col-md-2" style="margin-left: 20px; margin-right: 20px;">
              <label for="inputZip" class="form-label" style="text-align: start; display: block;">Postal Code</label>
              <input pattern="\d*" inputmode="numeric" class="form-control" id="inputZip" required>
            </div>
            <!--METODO PAGO-->
            <div class="col-6" style="margin-left:20px;">
                <label for="inputPayment" class="form-label" style="text-align: start; display: block;">We accept:</label>
                <div class="bg-light p-3" style="margin-left: 0px; margin-right: 500px;margin-bottom: 100px;">
                <div class="d-flex">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="paymentMastercard">
                        <label class="form-check-label" for="paymentMastercard">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="paymentVisa">
                        <label class="form-check-label" for="paymentVisa">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="paymentDiners">
                        <label class="form-check-label" for="paymentDiners">
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </label>
                    </div>
                </div>
              </div>
            </div>
            <!--MENSAJE-->
            <div class="col-md-5" style="margin-left: 20px; margin-right: 0px">
              <label for="inputMessage" class="form-label" style="text-align: start ; display: block; margin-left: 20px;">Message</label>
              <textarea class="form-control" id="inputMessage" maxlength="120" rows="5" style="margin-left: 20px;"></textarea>
              <p style="margin-left: 20px; margin-bottom: 20px; font-size: 12px; color:gray">Add any notes here.</p> 
            </div>           
          </form>
        <!--BOTONES FINALES-->
        <div class="card-footer text-muted" style="display: flex; justify-content: flex-end;">
          <button type="submit" class="btn" style="background-color: #343a40; color: white; margin-right: 5px;">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
